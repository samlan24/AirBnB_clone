<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="./images/icon.png">
    <title>AirBnB</title>
</head>
<body>
    <header>
        <a href="" class="logo"></a>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Search for your state...</h4>
                <ul class="popover">
                    <li><h2>Arizona</h2>
                        <ul>
                            <li>Hrbor</li>
                            <li>Hrbor_town</li>
                        </ul>
                    </li>
                    <li><h2>California</h2>
                        <ul>
                            <li>San Diego</li>
                            <li>Bay Area</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Search for an amenity...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Phone</li>
                    <li>Battery</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article><h2>My Home</h2></article>
            <article><h2>My Palace</h2></article>
            <article><h2>My Suite</h2></article>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
